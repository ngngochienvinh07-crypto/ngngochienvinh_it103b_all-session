<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const squad = [
            ["Nguyen Van A", 10, "FW"],
            ["Tran Van B", 5, "MF"],
            ["Le Van C", 2, "DF"],
            ["Pham Van D", 12, "FW"],
            ["Hoang Van E", 0, "GK"],
            ["Dang Van F", 7, "MF"]
        ];

        let choice;
        do {
            choice = +prompt(
                `--- QUẢN LÝ ĐỘI BÓNG ---
                1. Xem danh sách
                2. Tìm kiếm (Find)
                3. Lọc vị trí (Filter)
                4. Tổng bàn thắng (Reduce)
                5. Kiểm tra hiệu suất (Some/Every)
                0. Thoát`
            );

            switch (choice) {
                case 1:
                    console.log("Danh sách cầu thủ:");
                    squad.forEach(element => {
                        console.log(`Tên: ${element[0]}, Số bàn thắng: ${element[1]}, Vị trí: ${element[2]}`);
                    });
                    break;
                case 2:
                    let name = prompt("Nhập tên cầu thủ cần tìm:");
                    let found = squad.find(element => element[0].toLowerCase() === name.toLowerCase());
                    if (found) {
                        console.log(`Tìm thấy: Tên: ${found[0]}, Số bàn thắng: ${found[1]}, Vị trí: ${found[2]}`);
                    } else {
                        console.log("Không tìm thấy cầu thủ.");
                    }
                    break;
                case 3:
                    let position = prompt("Nhập vị trí cần lọc (FW/MF/DF/GK):");
                    let filtered = squad.filter(element => element[2].toUpperCase() === position.toUpperCase());
                    console.log(`Cầu thủ ở vị trí ${position}:`);
                    filtered.forEach(element => {
                        console.log(`Tên: ${element[0]}, Số bàn thắng: ${element[1]}, Vị trí: ${element[2]}`);
                    });
                    break;
                case 4:
                    let totalGoals = squad.reduce((total, element) => total + element[1], 0);
                    console.log(`Tổng số bàn thắng của đội bóng: ${totalGoals}`);
                    break;
                case 5:
                    let hasHighScorer = squad.some(element => element[1] > 10);
                    if (hasHighScorer) {
                        console.log("Đội bóng có ít nhất một cầu thủ ghi hơn 10 bàn thắng.");
                    } else {
                        console.log("Đội bóng không có cầu thủ nào ghi hơn 10 bàn thắng.");
                    }
                    break;
                case 0:
                    console.log("Thoát chương trình.");
                    break;
                default:
                    console.log("Lựa chọn không hợp lệ. Vui lòng chọn lại.");
            }
        } while (choice !== 0);
    </script>
</body>

</html>
