<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const playerList = [
            "Messi",
            "Ronaldo",
            "Neymar",
            "De Bruyne",
            "Kante",
            "Van Dijk",
            "Alisson",
        ];

        function convertToUpper(arr) {
            return arr.map(name => name.toUpperCase());
        }

        const upperPlayers = convertToUpper(playerList);
        console.log(upperPlayers);
    </script>
    </script>
</body>

</html>
