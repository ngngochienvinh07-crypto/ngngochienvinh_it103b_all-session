<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const players = [
            "Messi - Forward - 25",
            "Ronaldo - Forward - 30",
            "Neymar - Forward - 18",
            "De Bruyne - Midfielder - 8",
            "Kante - Midfielder - 2",
            "Van Dijk - Defender - 5",
            "Alisson - Goalkeeper - 0"
        ];

        function getReversedNames(players) {
            let names = players.map(function (player) {
                let parts = player.split(" - ");
                let name = parts[0];
                return name;
            });
            names.reverse();
            return names;
        }

        let result = getReversedNames(players);
        console.log(result);
    </script>
</body>

</html>
