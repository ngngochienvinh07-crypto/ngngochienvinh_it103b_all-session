<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const playerData = [
            "Messi - Forward - 25",
            "Ronaldo - Forward - 30",
            "Neymar - Forward - 18",
            "De Bruyne - Midfielder - 8",
            "Kante - Midfielder - 2",
            "Van Dijk - Defender - 5",
            "Alisson - Goalkeeper - 0"
        ];

        function reversePlayerNames(list) {
            return list
                .map(item => item.split(" - ")[0])
                .reverse();
        }

        const reversedList = reversePlayerNames(playerData);
        console.log(reversedList);
    </script>
</body>

</html>
