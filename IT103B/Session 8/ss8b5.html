<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const players = [
      "Messi - Forward - 25 - 15",
      "Ronaldo - Forward - 30 - 10",
      "Neymar - Forward - 18 - 20",
      "De Bruyne - Midfielder - 8 - 25",
      "Kante - Midfielder - 2 - 5",
      "Van Dijk - Defender - 5 - 3",
      "Alisson - Goalkeeper - 0 - 1",
    ];

    function reportTopPerformers(minPerformance, players) {
      const total = players
        .map(p => {
          const parts = p.split(" - ");
          const name = parts[0];
          const performance = Number(parts[2]) + Number(parts[3]);
          return { name, performance };
        })
        .filter(p => p.performance >= minPerformance)
        .map(p => {
          console.log(`${p.name}: ${p.performance}`);
          return p.performance;
        })
        .reduce((sum, value) => sum + value, 0);
        
      console.log(`Tổng hiệu suất: ${total}`);
      return total;
    }
    reportTopPerformers(30, players);
    reportTopPerformers(20, players);
    reportTopPerformers(50, players);
  </script>

</body>

</html>
