<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    const players = [
      "Messi - Forward - 25 - 15",
      "Ronaldo - Forward - 30 - 10",
      "Neymar - Forward - 18 - 20",
      "De Bruyne - Midfielder - 8 - 25",
      "Kante - Midfielder - 2 - 5",
      "Van Dijk - Defender - 5 - 3",
      "Alisson - Goalkeeper - 0 - 1"
    ];

    function reportTopPerformers(minPerformance, players) {
      let data = players.map(function (player) {
        let parts = player.split(" - ");
        let name = parts[0];
        let goals = Number(parts[2]);
        let assists = Number(parts[3]);
        let performance = goals + assists;
        return {
          name: name,
          performance: performance
        };

      });


      let filtered = data.filter(function (player) {
        return player.performance >= minPerformance;
      });

      let total = 0;
      filtered.forEach(function (player) {
        console.log(player.name + ": " + player.performance);
        total += player.performance;
      });

      console.log("Tổng hiệu suất: " + total);
      return total;

    }

    reportTopPerformers(30, players);
    reportTopPerformers(20, players);
    reportTopPerformers(50, players);

  </script>

</body>

</html>
