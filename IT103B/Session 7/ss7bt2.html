<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý đội bóng</title>
</head>
<body>
<script>
  let playerIds = ["P001", "P002", "P003", "P004", "P005"];
  let playerNames = [
    "Nguyễn Văn A",
    "Trần Thị B",
    "Lê Văn C",
    "Phạm Văn D",
    "Hoàng Thị E"
  ];
  let playerJerseyNumbers = [10, 7, 8, 9, 11];

  function printTeamRoster() {
    console.log("=== DANH SÁCH ĐỘI BÓNG ===");
    for (let i = 0; i < playerIds.length; i++) {
      console.log(
        (i + 1) + ". " +
        playerIds[i] + " - " +
        playerNames[i] + " - Số áo: " +
        playerJerseyNumbers[i]
      );
    }
  }

  function updatePlayerNameAndJersey(playerId, newName, newJerseyNumber) {
    for (let i = 0; i < playerIds.length; i++) {
      if (playerIds[i] === playerId) {
        playerNames[i] = newName;
        playerJerseyNumbers[i] = newJerseyNumber;
        return true;
      }
    }
    return false;
  }

  let id = prompt("Nhập mã cầu thủ muốn cập nhật (ví dụ: P001):");

  let index = playerIds.indexOf(id);

  if (index !== -1) {
    let newName = prompt("Nhập tên mới cho cầu thủ:");
    let newJersey;
    do {
      newJersey = parseInt(prompt("Nhập số áo mới (1 - 99):"));
    } while (isNaN(newJersey) || newJersey < 1 || newJersey > 99);

    let result = updatePlayerNameAndJersey(id, newName, newJersey);

    if (result) {
      console.log("Cập nhật thành công!");
      printTeamRoster();
    }
  } else {
    console.log("Không tìm thấy cầu thủ với mã này!");
  }
</script>
</body>
</html>
