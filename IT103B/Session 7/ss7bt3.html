<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quan ly doi bong</title>
</head>
<body>
<script>
  let players = [];

  let n;
  do {
    n = parseInt(prompt("Có bao nhiêu cầu thủ cần nhập vào đội bóng?"));
  } while (isNaN(n) || n <= 0);

  for (let i = 0; i < n; i++) {
    alert("Nhập cầu thủ " + (i + 1));

    let id;
    let isDuplicate;
    do {
      id = prompt("Nhập mã cầu thủ:");
      isDuplicate = false;

      for (let j = 0; j < players.length; j++) {
        let parts = players[j].split("-");
        if (parts[0] === id) {
          isDuplicate = true;
          alert("Mã cầu thủ đã tồn tại!");
          break;
        }
      }
    } while (id === "" || isDuplicate);

    let name;
    do {
      name = prompt("Nhập tên cầu thủ:");
    } while (name === "");

    let choice;
    let position;
    do {
      choice = parseInt(
        prompt("Chọn vị trí (1: Thủ môn, 2: Hậu vệ, 3: Tiền vệ, 4: Tiền đạo)")
      );
    } while (choice < 1 || choice > 4);

    if (choice === 1) position = "Thủ môn";
    else if (choice === 2) position = "Hậu vệ";
    else if (choice === 3) position = "Tiền vệ";
    else position = "Tiền đạo";

    players.push(id + "-" + name + "-" + position);
    }

    function printTeamRoster() {
        console.log("=== DANH SÁCH ĐỘI BÓNG ===");
        for (let i = 0; i < players.length; i++) {
        let parts = players[i].split("-");
        console.log((i + 1) + ". Mã: " + parts[0] +" | Tên: " + parts[1] +" | Vị trí: " + parts[2]
      );
    }
  }

  function pushPlayer(name, position) {
    let id;
    let isDuplicate;
    do {
      id = prompt("Nhập mã cầu thủ mới:");
      isDuplicate = false;
      for (let i = 0; i < players.length; i++) {
        let parts = players[i].split("-");
        if (parts[0] === id) {
          isDuplicate = true;
          alert("Mã cầu thủ đã tồn tại!");
          break;
        }
      }
    } while (id === "" || isDuplicate);

    players.push(id + "-" + name + "-" + position);
    }

    printTeamRoster();
</script>
</body>
</html>
