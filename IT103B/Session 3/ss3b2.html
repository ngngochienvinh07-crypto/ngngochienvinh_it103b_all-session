<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let traSach = parseInt(prompt("Nhập số lượt trả sách trong ngày:"));
        let tongLuotTra = 0;
        let soNgayMuon =0 ;

        

        for (let i =1 ; i<= traSach ;i++){
            let tenNguoiTra = prompt(`Lượt ${i} - Nhập tên người trả:`);
            let tenSachTra = prompt(`Lượt ${i} - Nhập tên sách:`);
            tongLuotTra++;


            while (true){
                soNgayTra = parseInt (prompt (`Lượt ${i} - Nhập số ngày đã mượn:`));
                if (!isNaN(soNgayTra) && soNgayTra >=1 && soNgayTra <= 30){
                    console.log(`Lượt ${i}: Trả sách thành công`);
                    break;
                } else {
                    console.log("Số ngày mượn phải từ 1 đến 30! yeu cầu nhập lại.");

             }
            }

            if (soNgayTra <= 14){
                console.log(`Lượt ${i}: Trả sách đúng hạn`);
            } else if (soNgayTra > 15 && soNgayTra <=21 ){
                console.log(`Lượt ${i}:Trả muộn nhẹ - Phạt nhắc nhở`);
                soNgayMuon++;
            } else {
                console.log(`Lượt ${i}: Quá hạn nghiêm trọng - Cần ghi biên bản phạt`);
                soNgayMuon++;
            }
        }
        console.log(`Tổng số lượt trả sách trong ngày: ${tongLuotTra}`);
        console.log(`Tổng số ngày mượn quá hạn: ${soNgayMuon}`);
              

        
        

    </script>
</body>
</html>
