<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiem ke sach</title>
</head>
<body>
  
  <script>
    
      let tongSachDaKiemKe = 0;
      let soSachMat = 0;
      let soSachHetHang = 0;
      let soSachTonKhoNhieu = 0;
      let soSachTonKhoBinhThuong = 0;

      while (true) {
        let tiepTuc = prompt("Tiep tuc kiem ke sach tiep theo? (co/khong)")
          .trim()
          .toLowerCase();

        if (tiepTuc === "khong") break;

        if (tiepTuc !== "co") {
          alert("Chi duoc nhap 'co' hoac 'khong'!");
          continue;
        }

        let maSach;
        while (true) {
          maSach = prompt("Nhap ma sach (khong duoc de trong):");
          if (maSach !== null && maSach.trim() !== "") break;
          alert("Ma sach khong duoc de trong!");
        }

        let tenSach = prompt("Nhap ten sach:");

        let soLuong;
        while (true) {
          soLuong = parseInt(prompt("Nhap so luong thuc te (so nguyen >= 0):"));
          if (!isNaN(soLuong) && soLuong >= 0) break;
          alert("So luong phai la so nguyen >= 0. Nhap lai!");
        }

        let tinhTrang;
        while (true) {
          tinhTrang = parseInt(prompt("Nhap tinh trang sach: 1-Binh thuong, 2-Mat"));
          if (tinhTrang === 1 || tinhTrang === 2) break;
          alert("Tinh trang chi duoc nhap 1 hoac 2!");
        }

        tongSachDaKiemKe++;

        if (tinhTrang === 2) {
          console.log(` Sach mat`);
          soSachMat++;
        } else if (tinhTrang === 1 && soLuong === 0) {
          console.log(`[${maSach}] ${tenSach} - Sach het (van con trong he thong)`);
          soSachHetHang++;
        } else if (tinhTrang === 1 && soLuong >= 10) {
          console.log(`[${maSach}] ${tenSach} - Sach ton kho nhieu`);
          soSachTonKhoNhieu++;
        } else {
          console.log(`[${maSach}] ${tenSach} - Sach ton kho binh thuong`);
          soSachTonKhoBinhThuong++;
        }
      }

      console.log("===== BAO CAO KIEM KE =====");
      console.log(`Tong so sach da kiem ke: ${tongSachDaKiemKe} cuon`);
      console.log(`So sach mat: ${soSachMat} cuon`);
      console.log(`So sach het hang: ${soSachHetHang} cuon`);
      console.log(`So sach ton kho nhieu: ${soSachTonKhoNhieu} cuon`);
      console.log(`So sach ton kho binh thuong: ${soSachTonKhoBinhThuong} cuon`);
    
  </script>
</body>
</html>
