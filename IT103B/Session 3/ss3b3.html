<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         let solanMuonTC = 0;       
         let soLanGiaHanKoTC = 0;   

while (true) {
    let tiepTuc = prompt("Ban co muon tiep tuc gia han khong? (co/khong):")
                    .trim().toLowerCase();

    if (tiepTuc === "khong") {
        console.log("Ket thuc chuong trinh gia han.");
        break;
    } 
    else if (tiepTuc === "co") {
        let tenBan = prompt("Nhap ten ban doc:");
        let tenSach = prompt("Nhap ten sach muon gia han:");

     
        let soNgayDaMuon;
        while (true) {
            soNgayDaMuon = parseInt(prompt("Nhap so ngay da muon hien tai (>=1):"));
            if (!isNaN(soNgayDaMuon) && soNgayDaMuon >= 1) break;
            alert("So ngay da muon phai >= 1. Nhap lai!");
        }

        let soNgayGiaHan;
        while (true) {
            soNgayGiaHan = parseInt(prompt("Nhap so ngay muon gia han them (>=1):"));
            if (!isNaN(soNgayGiaHan) && soNgayGiaHan >= 1) break;
            alert("So ngay gia han phai >= 1. Nhap lai!");
        }

        let tong = soNgayDaMuon + soNgayGiaHan;

        if (tong > 60) {
            console.log("Khong duoc gia han: Tong thoi gian vuot qua 60 ngay toi da");
            soLanGiaHanKoTC++;
        } 
        else if (soNgayDaMuon > 45) {
            console.log("Khong duoc gia han: Da muon qua lau (>45 ngay)");
            soLanGiaHanKoTC++;
        } 
        else if (tong <= 30) {
            console.log("Gia han thanh cong");
            solanMuonTC++;
        } 
        else {
        
            console.log("Khong duoc gia han: Tong thoi gian sau gia han vuot 30 ngay");
            soLanGiaHanKoTC++;
        }
    } 
    else {
        alert("Chi duoc nhap 'co' hoac 'khong'!");
    }
}


console.log(`Tong so lan gia han khong thanh cong: ${soLanGiaHanKoTC}`);
console.log(`Tong so lan gia han thanh cong: ${solanMuonTC}`);


    </script>
</body>
</html>
