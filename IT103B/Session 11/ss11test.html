<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let students = [
            { id: 1, name: "Nguyen Văn A", score: 8.5, gender: "Nam" },
            { id: 2, name: "Trân Thị B", score: 4.2, gender: "Nữ" },
            { id: 3, name: "Lê Văn C", score: 9.0, gender: "Nam" },
            { id: 4, name: "Phạm Thị D", score: 5.5, gender: "Nữ" },
            { id: 5, name: "Hoang Văn E", score: 3.8, gender: "Nam" }

        ];

        function getGoodStudents(students) {
            return students.filter(student => student.score >= 8.0);
        }

        function checkForWeakStudents(students) {
            const hasWeakStudent = students.some(student => student.score < 4.0);
            console.log(hasWeakStudent ? "Có sinh viên yếu" : "Không có sinh viên yếu");
        }

        function createStudentLabels(students) {
            return students.map(student => `Tên: ${student.name} - Điểm: ${student.score}`);
        }

        const goodStudents = getGoodStudents(students);
        console.log("Danh sách sinh viên giỏi:", goodStudents);

        checkForWeakStudents(students);
        const studentLabels = createStudentLabels(students);
        console.log("Chuẩn hóa hiển thị:", studentLabels);
    </script>
</body>

</html>
