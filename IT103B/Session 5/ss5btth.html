<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let books = ["Nha Gia Kim", "Dac Nhan Tam", "Tuan Lam Viec 4 Gio"];
        let choice;
        do {
            let menu = `--- THƯ VIỆN KHOA HỌC ---
1. Xem danh sách
2. Nhập sách mới
3. Mượn sách (Xóa)
4. Sửa tên sách
5. Sắp xếp kệ
0. Thoát`;
            choice = +prompt(menu);
            switch (choice) {
                case 1:
                    console.log(`số lượng sách hiện có trong kho:`, books.length);
                    for (let i = 1; i <= books.length; i++) {
                        console.log(`${i}. ${books[i - 1]}`);
                    }
                    break;
                case 2:
                    let newBook = prompt("Nhập tên cuốn sách mới:");
                    if (newBook) {
                        books.push(newBook);
                        console.log("Đã thêm sách mới:", newBook);
                    }
                    break;
                case 3:
                    let borrowBook = prompt("Nhập tên cuốn sách muốn mượn:");
                    if (!books.includes(borrowBook)) {
                        console.log("Không có sách này trong kho");
                    } else {
                        let index = books.indexOf(borrowBook);
                        books.splice(index, 1);
                        console.log("Đã cho mượn sách:", borrowBook);
                    }
                    break;
                case 4:
                    let oldName = prompt("Nhập tên cuốn sách cần sửa:");
                    if (!books.includes(oldName)) {
                        console.log("Cuốn sách không tồn tại trong kho!");
                        break;
                    } else {
                        let newName = prompt("Nhập tên mới cho cuốn sách:");
                        let index = books.indexOf(oldName);
                        books[index] = newName;
                        console.log("Đã sửa tên sách:", newName);
                    }
                    break;
                case 5:
                    books.sort();
                    for (let i = 1; i <= books.length; i++) {
                        console.log(`${i}. ${books[i - 1]}`);
                    }
                    break;
                case 0:
                    console.log("Thoát chương trình.");
                    break;
                default:
                    alert("Lựa chọn không hợp lệ!");
            }
        } while (choice !== 0);   
    </script>
</body>

</html>
