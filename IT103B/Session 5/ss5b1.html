<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookArr = [];

        let bookQuantity = +prompt("Bạn muốn trả bao nhiêu cuốn sách ?");

        if (bookQuantity <= 0) {
            console.log("Số lượng sách không hợp lệ!");
        } else {

            for (let i = 1; i <= bookQuantity; i++) {
                let bookName = prompt(`Nhập tên cuốn sách thứ ${i}:`);
                bookArr.push(bookName);
            }

            console.log(`Tổng số sách đã được trả: ${bookArr.length}`);

            console.log("Danh sách sách đã trả:");
            for (let i = 1; i <= bookArr.length; i++) {
                console.log(`${i}. ${bookArr[i - 1]}`);
            }
        }
    </script>
</body>
</html>
