<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let bookName = prompt("Nhập tên sách:");
        let bookYear = prompt("Nhập năm xuất bản của sách:");
        let currentYear = prompt("Nhập năm hiện tại:");

        bookYear = Number(bookYear);
        currentYear = Number(currentYear);

        let bookAge = currentYear - bookYear;

        console.log("Sách: " + bookName);
        console.log("Năm xuất bản: " + bookYear);
        console.log("Tuổi của sách: " + bookAge + " năm");
    </script>
</body>
</html>
