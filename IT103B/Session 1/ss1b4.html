<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookName = prompt("Nhập tên một cuốn sách:");

        let bookNameLowerCase = bookName.toLowerCase();
        let bookNameUpperCase = bookName.toUpperCase();

        console.log("Tên gốc: " + bookName);
        console.log("Tên viết thường: " + bookNameLowerCase);
        console.log("Tên viết hoa: " + bookNameUpperCase);
    </script>
</body>
</html>
