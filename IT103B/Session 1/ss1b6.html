<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let bookName = prompt("Nhập tên sách:");
        let bookNumber = prompt("Nhập số thứ tự của sách:");

        let bookNameNormalized = bookName.trim().toUpperCase();

        bookNumber = Number(bookNumber);

        let bookCode = "LIB- " + bookNameNormalized + " - " + bookNumber;

        console.log("Tên sách gốc: " + bookName);
        console.log("Mã sách sau chuẩn hóa: " + bookCode);
    </script>
</body>
</html>
