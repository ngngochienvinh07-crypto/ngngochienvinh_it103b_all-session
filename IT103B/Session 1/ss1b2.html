<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantity = prompt("Nhập số lượng sách trong thư viện:");
        quantity = Number(quantity);
        document.write("Thư viện hiện có " + quantity + " cuốn sách.");
        console.log("Thư viện hiện có " + quantity + " cuốn sách.");
    </script>
</body>
</html>
