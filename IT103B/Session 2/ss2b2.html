<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOfBooks = +prompt("nhập số lượng sách trong thư viện:");

        if (numberOfBooks < 10 ) {
            console.log("Thư viện có ít sách.");
        }else if (numberOfBooks >=10 && numberOfBooks <=20  ) {
            console.log("Thư viện có số lượng sách vừa đủ .");   
        }else {
            console.log("Thư viện có nhiều sách.");
        }

    </script>
</body>
</html>
