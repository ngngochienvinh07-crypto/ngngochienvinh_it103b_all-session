            console.log(`${n} là số lẻ`);
        }

            if (n > 0) {

                console.log(`${n} là số âm`);
            } else {
                console.log(`${n} là số không`);
            }

        for(;n > 0; n--){
            console.log(n);
            if(n <= 0){
                console.log("Giá trị n không hợp lệ để tạo dãy số");
            }
        }
