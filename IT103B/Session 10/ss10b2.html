<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const player = {
            name: "De Bruyne",
            position: "Midfielder",
            goals: 8,
            assists: 25,
            matchesPlayed: 35
        };

        function addPerformanceScore(player) {

            let performance = (player.goals + player.assists) / player.matchesPlayed;

            performance = Number(performance.toFixed(2));

            player.performancePerMatch = performance;

            if (performance >= 1.0) {
                player.isKeyPlayer = true;
            } else {
                player.isKeyPlayer = false;
            }

            console.log(player);
        }

        addPerformanceScore(player);
    </script>
</body>

</html>
